{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto text-center">
    <h1 class="text-4xl font-bold mb-4">Optimize Your Resume for Any Job in Minutes</h1>
    <p class="text-xl text-gray-600 mb-8">Upload your resume and job description, get a tailored score, and receive actionable feedback.</p>
    <a href="{{ url_for('upload') }}" class="bg-blue-600 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition-colors inline-flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
        Upload Your Resume
    </a>
    <div class="mt-12">
        <img src="{{ url_for('static', filename='img/resume_analysis.svg') }}" alt="Resume analysis illustration" class="max-w-full h-auto mx-auto">
    </div>
</div>
{% endblock %}
