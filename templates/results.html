{% extends "base.html" %}

{% block content %}
<div id="results" class="max-w-4xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <div class="flex items-center justify-center mb-4">
            <div class="relative">
                <svg class="w-32 h-32">
                    <circle class="text-gray-300" stroke-width="5" stroke="currentColor" fill="transparent" r="58" cx="64" cy="64" />
                    <circle id="scoreCircle" class="text-green-500" stroke-width="5" stroke-dasharray="360" stroke-linecap="round" stroke="currentColor" fill="transparent" r="58" cx="64" cy="64" />
                </svg>
                <span id="scoreText" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-3xl font-bold text-green-500"></span>
            </div>
        </div>
        <h2 class="text-2xl font-semibold text-center mb-2">Your Alignment Score</h2>
        <p id="scoreExplanation" class="text-gray-600 text-center"></p>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Strengths Identified
            </h3>
            <ul id="strengthsList" class="space-y-2"></ul>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                Areas for Improvement
            </h3>
            <ul id="improvementsList" class="space-y-2"></ul>
        </div>
    </div>

    <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-4">Interview Preparation Questions</h3>
        <button id="toggleQuestionsBtn" class="flex items-center justify-between w-full py-2 px-4 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">
            <span>View Questions</span>
            <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
        <ul id="interviewQuestions" class="mt-4 space-y-4 hidden"></ul>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    window.analysisResult = {{ analysis_result | tojson | safe }};
</script>
<script src="{{ url_for('static', filename='js/results.js') }}"></script>
{% endblock %}
