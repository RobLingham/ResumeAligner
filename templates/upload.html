{% extends "base.html" %}

{% block content %}
<div class="grid md:grid-cols-2 gap-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Upload Your Resume</h2>
        <div id="resumeUpload" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <p class="mt-2 text-sm text-gray-600">Drag and drop your resume here, or click to select a file</p>
            <p class="mt-1 text-xs text-gray-500">Supported formats: PDF, TXT</p>
        </div>
        <div id="resumeFileName" class="mt-2 text-sm text-green-600 hidden"></div>
        <div class="mt-4">
            <label for="resumeText" class="block text-sm font-medium text-gray-700 mb-2">Or paste your resume content:</label>
            <textarea id="resumeText" rows="5" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Paste your resume content here..."></textarea>
        </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Enter Job Description</h2>
        <div>
            <label for="jobDescription" class="block text-sm font-medium text-gray-700 mb-2">Paste the job description or enter a URL link:</label>
            <textarea id="jobDescription" rows="10" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Paste the job description or enter a URL..."></textarea>
        </div>
        <div class="mt-4 flex justify-end">
            <button id="analyzeBtn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors">Analyze</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
